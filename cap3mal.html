<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/caperucita.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>La moderna Caperucita</title>
  </head>
  <body>
    <div class="content" id="content">
      <header class="app-header">
        <div class="arrow arrow-left" onClick="cap3()"></div>
        <h2>Léelo</h2>
        <div id="menu-bar">
          <div id="menu" onClick="onClickMenu()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
          </div>
          <ul class="nav" id="nav">
            <li><a href="index.html">Biblioteca</a></li>
            <li><a href="#">Cómo leer</a></li>
            <li><a href="caperucita.html">Índice</a></li>
            <li><img src="images/frentecap.png" alt="" /></li>
            <li><p>LA MODERNA CAPERUCITA</p></li>
          </ul>
        </div>

        <div class="menu-bg" id="menu-bg"></div>
      </header>

      <div class="middle"></div>

      <div class="grid-container">
        <div class="header"></div>
        <div class="subheader">
          <img src="images/frentecap3mal.png" alt="" />
          <p class="subtitle">Capítulo 3</p>
        </div>
        <div class="article">
          <div class="grid-story">
            <div class="word lectura" id="word"></div>
            <div class="charac">
              <img class="lectura" id="charac-img" src="" alt="" />
            </div>
            <div class="void"></div>
          </div>
          <button id="next" class="ancho">Empieza a leer</button>
        </div>
      </div>
    </div>

    <script>
      /*Inicio -> OJO BUG*/
      function empieza() {
        document.getElementById("splash").classList.toggle("fade");
      }

      function cap3() {
        location.replace("cap3.html");
      }

      /*Menú hamburguesa*/
      function onClickMenu() {
        document.getElementById("menu").classList.toggle("change");
        document.getElementById("nav").classList.toggle("change");
        document.getElementById("menu-bg").classList.toggle("change-bg");
        document.getElementById("sub-bg").classList.toggle("change-bg");
      }

      /*Lectura*/
      /**
       * Constructor function for lineas
       */
      function linea(name, img, btn) {
        this.name = name;
        this.img = img;
        this.btn = btn;
      }

      // An array containing all the lineas with their information CAPÍTULO 1 OK
      var lineas = [
        new linea(
          "El Lobo estaba tan sorprendido por esta declaración que soltó rápidamente a Caperucita. Al mismo tiempo, el leñador, a quien le había… ",
          "images/narrador.png",
          "Continua"
        ),
        new linea(
          "llamado la atención que el timeline de Twitter de la abuelita, de quien era gran seguidor, no se hubiese actualizado… ",
          "images/narrador.png",
          "Continua"
        ),
        new linea(
          "en las últimas horas, se sintió muy extrañado y decidió ir a ver si había algún problema.",
          "images/narrador.png",
          "Continua"
        ),
        new linea(
          "Entró entonces en la casa y con un hacha en la mano gritó:",
          "images/narrador.png",
          "Continua"
        ),
        new linea('"¡Fuera las manos!" ', "images/lenador.png", "Continua"),
        new linea(
          '"¿Qué crees que estás haciendo? ',
          "images/caperucita.png",
          "Continua"
        ),
        new linea(
          '"Si dejo que me ayudes ahora, estaría expresando una falta de confianza en mis propias habilidades, lo que daría lugar a una baja…',
          "images/caperucita.png",
          "Continua"
        ),
        new linea(
          'autoestima y puntajes de logros más bajos en los exámenes de ingreso a la universidad".',
          "images/caperucita.png",
          "Continua"
        ),
        new linea(
          '"¡Última oportunidad, niña! ¡Quita tus manos de esa especie en peligro de extinción!"',
          "images/lenador.png",
          "Continua"
        ),
        new linea(
          "Caperucita Roja hizo entonces un movimiento repentino, como si fuese un policía estadounidense, de los que disparan antes de preguntar…",
          "images/narrador.png",
          "Continua"
        ),
        new linea(
          "el leñador dio un respingo y le cortó la cabeza a Caperucita con su hacha. ",
          "images/narrador.png",
          "Continua"
        ),
        new linea(
          '"Gracias a Dios que llegaste aquí a tiempo. La abuelita me había pedido que la cubriese mientras se iba con el IMSERSO…',
          "images/lobo.png",
          "Continua"
        ),
        new linea(
          'a Benidorm, pero la mocosa no me ha dado tiempo a explicárselo entre tanto insulto. Mira que yo solo quería gastarle una broma…"',
          "images/lobo.png",
          "Continua"
        ),
        new linea(
          '"No, creo que yo soy la verdadera víctima, aquí. Nadie se preocupa por la salud mental de los hombres, y ahora tendré que actuar…',
          "images/lenador.png",
          "Continua"
        ),
        new linea(
          'como que no me afectase haber decapitado a Caperucita, por alienada que estuviese en sus acciones."',
          "images/lenador.png",
          "Continua"
        ),
        new linea(
          '"Tienes toda la razón. Siento tu dolor."',
          "images/lobo.png",
          "Continua"
        ),
        new linea(
          "Así pues, si Caperucita hubiese recapacitado y hubiese analizado fríamente todo lo que le llegaba de internet, ahora podría seguir navegando por la red.",
          "images/narrador.png",
          "¿Y ahora qué?"
        ),
      ];

      // Cacheing HTML elements
      var lectura = document.querySelector("#lectura");
      var word = document.querySelector("#word");
      var characImg = document.querySelector("#charac-img");
      var next = document.querySelector("#next");

      // Index of the current project being displayed /*RECUERDA REDIRIGIR LA URL AL HACER .JS*/
      var index = 0;

      next.addEventListener("click", function () {
        if (next.innerHTML === "¿Y ahora qué?") {
          location.replace("finalmal.html");
        } else {
          // Fade out
          word.style.opacity = 0;
          characImg.style.opacity = 0;

          // Fade in
          setTimeout(function () {
            word.innerHTML = lineas[index].name;
            characImg.src = lineas[index].img;
            next.innerHTML = lineas[index].btn;
            index = (index + 1) % lineas.length;
            word.style.opacity = 1;
            characImg.style.opacity = 1;
          }, 500);
        }
      });
    </script>
  </body>
</html>
