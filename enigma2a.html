<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/caperucita.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>La moderna Caperucita</title>
  </head>
  <body class="enigma">
    <div class="content" id="content">
      <header class="app-header">
        <div class="arrow arrow-left enigma" onClick="cap3()"></div>
          <h2 class="enigma">Enigma 2.1</h2>
        </div>
        <div id="menu-bar">
          <div id="menu" onClick="onClickMenu()">
            <div id="bar1" class="bar enigma"></div>
            <div id="bar2" class="bar enigma"></div>
            <div id="bar3" class="bar enigma"></div>
          </div>
          <ul class="nav" id="nav">
            <li><a href="index.html">Biblioteca</a></li>
            <li><a href="#">Cómo leer</a></li>
            <li><a href="caperucita.html">Índice</a></li>
            <li><img src="images/frentecap.png" alt="" /></li>
            <li>
              <p>LA MODERNA<br />CAPERUCITA</p>
            </li>
          </ul>
        </div>

        <div class="sub-bg" id="sub-bg">
          <div class="menu-bg" id="menu-bg"></div>
        </div>
      </header>

      <div class="middle enigma"></div>

      <div class="grid-container">
        <div class="subheader">
          <img src="images/frentecap2a.png" alt="" />
          <p class="enigma">
            Pobre Caperucita, ¡está hecha un lío y ya no sabe qué creer! Aunque
            su nombre quizás le podría dar una pista… ¿Qué debería hacer?
          </p>
        </div>
        <div class="article enigma">
          <form id="search-form">
            <p class="subtitle enigma">Ar, Caperucita... Tienes que...</p>
            <input
              type="search"
              placeholder="Escribe aquí la solución"
              class=""
              id="input"
              autocomplete="off"
            />
            <input type="submit" value="Search" class="enigma ancho" />
          </form>
        </div>
      </div>
    </div>

    <script>
      /*Inicio -> OJO BUG*/
      function empieza() {
        document.getElementById("splash").classList.toggle("fade");
      }

      function cap2() {
        location.replace("cap2a.html");
      }

      /*Menú hamburguesa*/
      function onClickMenu() {
        document.getElementById("menu").classList.toggle("change");
        document.getElementById("nav").classList.toggle("change");
        document.getElementById("menu-bg").classList.toggle("change-bg");
        document.getElementById("sub-bg").classList.toggle("change-bg");
      }

      /*Enigma*/

      function password(event) {
        let input = document.querySelector("#input");
        if (input.value == "recapacitar") {
          alert("¡Respuesta correcta!");
          event.preventDefault();
          location.replace("cap2b.html");
        } else {
          alert("¡Vuelve a probar! ¡Recapacita!");
        }
      }

      let form = document.querySelector("#search-form");
      form.addEventListener("submit", password);
    </script>
  </body>
</html>
