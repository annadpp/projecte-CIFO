<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/caperucita.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>La moderna Caperucita</title>
  </head>
  <body class="enigma">
    <div class="content" id="content">
      <header class="app-header">
        <div class="arrow arrow-left enigma" onClick="cap1()"></div>
          <h2 class="enigma">Enigma 2.1</h2>
        </div>
        <div id="menu-bar">
          <div id="menu" onClick="onClickMenu()">
            <div id="bar1" class="bar enigma"></div>
            <div id="bar2" class="bar enigma"></div>
            <div id="bar3" class="bar enigma"></div>
          </div>
          <ul class="nav" id="nav">
            <li><a href="index.html">Biblioteca</a></li>
            <li><a href="#">Cómo leer</a></li>
            <li><a href="caperucita.html">Índice</a></li>
            <li><img src="images/frentecap.png" alt="" /></li>
            <li>
              <p>LA MODERNA<br />CAPERUCITA</p>
            </li>
          </ul>
        </div>

        <div class="sub-bg" id="sub-bg">
          <div class="menu-bg" id="menu-bg"></div>
        </div>
      </header>

      <div class="middle enigma"></div>

      <div class="grid-container">
        <div class="subheader">
          <img src="images/frentecap2a.png" alt="" />
          <p class="enigma">
            Así, antes de salir, cogió el móvil y... 
          </p>
        </div>
        <div class="article enigma">
          <div class="carousel">
    <div class="carousel-inner">
        <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
        <div class="carousel-item" >
            <img class="spotify" src="images/spotify.jpg" onClick="spotify()">
        </div>
        <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
        <div class="carousel-item">
            <img class="whatsapp" src="images/whatsapp.jpg" onClick="whatsApp()">
        </div>
        <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
        <div class="carousel-item">
            <img class="story" src="images/story.jpg" onClick="story()">
        </div>
        <label for="carousel-3" class="carousel-control prev control-1">‹</label>
        <label for="carousel-2" class="carousel-control next control-1">›</label>
        <label for="carousel-1" class="carousel-control prev control-2">‹</label>
        <label for="carousel-3" class="carousel-control next control-2">›</label>
        <label for="carousel-2" class="carousel-control prev control-3">‹</label>
        <label for="carousel-1" class="carousel-control next control-3">›</label>
    </div>
</div>
            <input type="submit" id="slider" value="¡Sigue la historia!" class="enigma ancho" onClick="cap2a()"/>
        </div>
      </div>
    </div>

    <script>
      /*Inicio -> OJO BUG*/
      function empieza() {
        document.getElementById("splash").classList.toggle("fade");
      }

      function cap1() {
        location.replace("cap1.html");
      }

      function cap2a() {
        location.replace("cap2a.html");
      }

      /*Menú hamburguesa*/
      function onClickMenu() {
        document.getElementById("menu").classList.toggle("change");
        document.getElementById("nav").classList.toggle("change");
        document.getElementById("menu-bg").classList.toggle("change-bg");
        document.getElementById("sub-bg").classList.toggle("change-bg");
      }

      /*Slider*/

  function spotify() {
        document.querySelector(".spotify").src =
          "images/carrouselmal.jpg";
          document.querySelector(".spotify").style.border = "none";
      }

function whatsApp() {
        document.querySelector(".whatsapp").src =
          "images/carrouselmal.jpg";
          document.querySelector(".whatsapp").style.border = "none";
      }

function story() {
        document.querySelector(".story").src =
          "images/carrouselbien.jpg";
          document.querySelector(".story").style.border = "none";
          document.querySelector("#slider").classList.add("show");
          
      }     

      
    </script>
  </body>
</html>
