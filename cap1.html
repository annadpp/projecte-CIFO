<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/caperucita.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon_cap.png" />
    <title>La moderna Caperucita</title>
  </head>
  <body>
    <!--TAMAÑOS GRANDES-->
    <div class="container-grande">
      <div class="contenido-grande">
        <div class="titulo">
          <img src="images/cap1.png" alt="" />
          <h1>La moderna <br />Caperucita</h1>
        </div>
        <div class="img"><img src="images/qr-codeOK.jpg" alt="" /></div>
        <div class="texto">
          <p>
            Esta web está preparada únicamente para dispositivos móviles. Abre
            la web con tu móvil o escanea el código QR para acceder a su
            contenido.
          </p>
        </div>
      </div>
    </div>

    <!--DISPOSITIVOS MÓVILES-->
    <div class="mobile">
      <div class="content" id="content">
        <!--Header + menú hamburguesa-->
        <header class="app-header">
          <div class="arrow arrow-left" onClick="indice()"></div>
          <h2>Léelo</h2>
          <div id="menu-bar">
            <div id="menu" onClick="onClickMenu()">
              <div id="bar1" class="bar"></div>
              <div id="bar2" class="bar"></div>
              <div id="bar3" class="bar"></div>
            </div>
            <ul class="nav" id="nav">
              <li><a href="index.html">Biblioteca</a></li>
              <li><a href="#">Cómo leer</a></li>
              <li><a href="indice.html">Índice</a></li>
              <li><img src="images/frentecap.png" alt="" /></li>
              <li><p>LA MODERNA CAPERUCITA</p></li>
            </ul>
          </div>
          <div class="menu-bg" id="menu-bg"></div>
        </header>

        <!--Contenido página-->
        <div class="middle"></div>
        <div class="grid-container">
          <div class="header"></div>
          <div class="subheader">
            <img src="images/frentecap1.png" alt="" />
            <p class="subtitle">Capítulo 1</p>
          </div>
          <div class="article">
            <div class="grid-story">
              <div class="word lectura" id="word">
                <img src="images/pers-cap1.svg" alt="" />
              </div>
              <div class="charac">
                <img class="lectura" id="charac-img" src="" alt="" />
              </div>
              <div class="void"></div>
            </div>
            <button id="next" class="ancho">Empieza a leer</button>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
    <script>
      /*LECTURA*/
      /*Recopilación información para lineas*/
      function linea(name, img, btn) {
        this.name = name;
        this.img = img;
        this.btn = btn;
      }

      /*Textos*/
      var lineas = [
        new linea(
          "Había una vez una chica (aun a riesgo de <div class='tooltip'>asumir su género <span class='tooltiptext'>Motivo por el cual la sociedad no me ve como lo que realmente soy: Apache Attack Helicopter.</span></div>) joven llamada Caperucita Roja, que vivía en un extremo de un gran bosque lleno…",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "...de fauna en peligro de extinción y plantas de superalimento cuyo objetivo en la vida era ser <div class='tooltip'><em>influencer</em> <span class='tooltiptext'>O el arte de que tu composición como persona sea 50%-50% ego y jeta.</span></div>, como esos que dictaban todas sus opiniones.",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "Caperucita vivía con una persona a la que se refería como «madre», aunque era consciente de que debía desterrar de su vocabulario este término, ya que…",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "tras mucho leer a sus ídolos en internet había aprendido que podía <div class='tooltip'>ofender <span class='tooltiptext'> Bueno, \"ofenderse\". El deporte favorito de los Millennials.</span></div> a aquellas personas que no hubiesen contado con una figura paterna en su niñez.",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          'Un día, mientras hacía yoga, "madre" le pidió que llevara una canasta de frutas cultivadas orgánicamente y agua mineral a la casa de su abuela.',
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "«Pero, madre, ¿no será esto robarles trabajo a los <br /><div class='tooltip'><em>riders</em> <span class='tooltiptext'>Según los neoliberales, un «emprendedor»; según las personas con sentido común, un trabajador explotado de los de toda la vida.</span></div>, que necesitan de la <div class='tooltip'>economía colaborativa <span class='tooltiptext'> La cosa va así: tú trabajas por cuatro duros siendo falso autónomo y «colaboras» con el dueño de la empresa para que consiga una riqueza que jamás catarás.</span></div> para subsistir?»",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "«No te preocupes, acabo de llamar al sindicato y me han explicado que los envíos intrafamiliares…",
          "images/madre.png",
          "Continúa"
        ),
        new linea(
          "...pueden prescindir sin cargo de consciencia de los servicios de la economía capitalista.»",
          "images/madre.png",
          "Continúa"
        ),
        new linea(
          "«Pero, madre, ¿no me estás oprimiendo al ordenarme que cumpla con los <div class='tooltip'>roles de género <span class='tooltiptext'>El motivo por el cual todo el desarrollo personal de tu abuela se redujo a parir cinco hijos y llevarle la copita de coñac a tu abuelo a su vuelta del trabajo.</span></div> y proporcione cuidados a la tercera edad de forma no remunerada?»",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "«Caperucita, ya sabes que en esta casa reina la sororidad. ¿No ves que todas las mujeres estamos igualmente oprimidas hasta que todas seamos libres?»",
          "images/madre.png",
          "Continúa"
        ),
        new linea(
          "«Pero, madre, entonces ¿no deberías hacer que se encargase mi hermano, ya que como hombre es un <div class='tooltip'>opresor <span class='tooltiptext'>Todo aquel que te dice lo contrario a lo que esperas oír, por mucha razón que tenga.</span></div>, y debería aprender lo que es ser oprimido?»",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "«Caperucita, tu hermano ha ido a una manifestación por los derechos de los <div class='tooltip'>murciélago <span class='tooltiptext'>Junto con los pangolines, los principales perjudicados de 2020. No solo se los comen, sino que los culpan de iniciar la pandemia del Covid.</span></div>, ya que… desde el inicio de la crisis del Covid la sociedad les ha dado la espalda.»",
          "images/madre.png",
          "Continúa"
        ),
        new linea(
          '«Además, este no era un trabajo estereotipado de mujeres, sino una acción de <div class="tooltip">empoderamiento <span class="tooltiptext">Carta blanca para obviar eso de que «tu libertad termina donde empieza la de los demás».</span></div> que ayudaría a generar un sentimiento de comunidad.»',
          "images/madre.png",
          "Continúa"
        ),
        new linea(
          "«¿Pero no estaré oprimiendo a la abuela, insinuando que está enferma y, por lo tanto, incapaz de promover de manera independiente su propia personalidad?»",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "Pero la madre de Caperucita Roja explicó que su abuela en realidad no estaba enferma o incapacitada o mentalmente discapacitada de ninguna manera, aunque…",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "...eso no implicaba que alguna de estas condiciones fuera inferior a lo que algunas personas llamaban «salud».",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "Así, Caperucita sintió que podía emprender el camino partió con destino a casa de su abuelita, no sin antes coger su móvil y...",
          "images/narrador.png",
          "Descubre el enigma"
        ),
      ];

      /*Query selectors*/
      var lectura = document.querySelector("#lectura");
      var word = document.querySelector("#word");
      var characImg = document.querySelector("#charac-img");
      var next = document.querySelector("#next");

      /*Inicio textos*/
      var index = 0;

      /*Paso textos + transiciones + botón cambio capítulo*/
      next.addEventListener("click", function () {
        if (next.innerHTML === "Descubre el enigma") {
          location.replace("enigma1.html");
        } else {
          /*Fade out*/
          word.style.opacity = 0;
          characImg.style.opacity = 0;

          /*Fade in*/
          setTimeout(function () {
            word.innerHTML = lineas[index].name;
            characImg.src = lineas[index].img;
            next.innerHTML = lineas[index].btn;
            index = (index + 1) % lineas.length;

            word.style.opacity = 1;
            characImg.style.opacity = 1;
          }, 1000);
        }
      });
    </script>
  </body>
</html>
