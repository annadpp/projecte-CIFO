<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/caperucita.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon_cap.png" />
    <title>La moderna Caperucita</title>
  </head>
  <body>
    <!--TAMAÑOS GRANDES-->
    <div class="container-grande">
      <div class="contenido-grande">
        <div class="titulo">
          <img src="images/cap1.png" alt="" />
          <h1>La moderna <br />Caperucita</h1>
        </div>
        <div class="img"><img src="images/qr-codeOK.jpg" alt="" /></div>
        <div class="texto">
          <p>
            Esta web está preparada únicamente para dispositivos móviles. Abre
            la web con tu móvil o escanea el código QR para acceder a su
            contenido.
          </p>
        </div>
      </div>
    </div>

    <!--DISPOSITIVOS MÓVILES-->
    <div class="mobile">
      <div class="content" id="content">
        <header class="app-header">
          <div id="arrow" class="arrow arrow-left" onClick="cap3()"></div>
          <h2>Léelo</h2>
          <div id="menu-bar">
            <div id="menu" onClick="onClickMenu()">
              <div id="bar1" class="bar"></div>
              <div id="bar2" class="bar"></div>
              <div id="bar3" class="bar"></div>
            </div>
            <ul class="nav" id="nav">
              <li><a href="index.html#splash">Biblioteca</a></li>
              <li><a href="#">Cómo leer</a></li>
              <li><a href="indice.html#splash">Índice</a></li>
              <li><img src="images/frentecap.png" alt="" /></li>
              <li><p>LA MODERNA CAPERUCITA</p></li>
            </ul>
          </div>
          <div class="menu-bg" id="menu-bg"></div>
        </header>

        <!--Contenido página-->
        <div class="middle"></div>
        <div class="grid-container">
          <div class="header"></div>
          <div class="subheader">
            <img src="images/frentecap3bue.png" alt="" />
            <p class="subtitle">Capítulo 3</p>
          </div>
          <div class="article">
            <div class="grid-story">
              <div class="word lectura" id="word">
                <embed src="images/pers-cap3bue.svg" alt="" />
              </div>
              <div class="charac">
                <img class="lectura" id="charac-img" src="" alt="" />
              </div>
              <div class="void"></div>
            </div>
            <button id="next" class="ancho">Empieza a leer</button>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
    <script>
      /*LECTURA*/
      /*Recopilación información para lineas*/
      function linea(name, img, btn) {
        this.name = name;
        this.img = img;
        this.btn = btn;
      }

      /*Textos*/
      var lineas = [
        new linea(
          "El Lobo estaba tan sorprendido por esta declaración que soltó rápidamente a Caperucita, quien se había dado cuenta…",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "...de que sus comentarios hacia el lobo habían sido totalmente superficiales e hirientes. ",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "Al mismo tiempo, el leñador, a quien le había llamado la atención que el <div class='tooltip'><em>timeline</em> <span class='tooltiptext'>Droga dura para mentes blandas. El lugar de donde emana la «sabiduría» para aquellas personas cuya estrella polar son las redes sociales.</span></div> de Twitter de la abuelita, de quien era gran seguidor, no se hubiese… ",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "...actualizado en las últimas horas, se sintió muy extrañado y decidió ir a ver si había algún problema. ",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "Entró entonces en la casa y con un hacha en la mano dijo:",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "«¡¿Qué está pasando aquí?! ¿Dónde está la abuelita?»",
          "images/lenador.png",
          "Continúa"
        ),
        new linea(
          "Caperucita, quien acababa de tener una especie de revelación, apuntó:",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "«Hola, señor leñador. Soy consciente de que de los hombres se espera que os mostréis como individuos fuertes y empoderados, pero no es necesario…",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "...que blandas un hacha en todo momento. Asimismo, aprecio que muestres preocupación acerca del estado de mi abuelita, que, por cierto… ¿Dónde está?»",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "«Ah, sí, bueno… Resulta que se ha ido a Benidorm con un viaje del <br /><div class='tooltip'>IMSERSO <span class='tooltiptext'>Las teorías conspirativas dicen que es una agencia de despeñamiento de autobuses de ancianos para reducir la población pensionista.</span></div>, y como sabe que vivo en el bosque y cada vez hace más frío, me ha permitido…",
          "images/loboabu.png",
          "Continúa"
        ),
        new linea(
          "...quedarme en su casa mientras esté ausente… Y yo pensé que sería divertido gastarte una broma para ver si nos podríamos hacer amigos…»",
          "images/loboabu.png",
          "Continúa"
        ),
        new linea(
          "Caperucita, llevada por su nueva visión del mundo, más empática y menos influenciada por las redes, lo cortó:",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "«Oh, lobo, ¡me encantaría tener un amigo fuera de las redes sociales y poder pasear con alguien que no sea madre de vez en cuando!»",
          "images/loboabu.png",
          "Continúa"
        ),
        new linea(
          "A su vez, el leñador, quien se contagió del espíritu generoso de Caperucita, comentó:",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "«No era consciente de tu situación… Como no la habías publicado en internet… ¿Sabes qué podemos hacer? Vamos a avisar a la protectora…",
          "images/lenador.png",
          "Continúa"
        ),
        new linea(
          "...y que te den un hogar digno, tal como nos promete a todos la Constitución.»",
          "images/lenador.png",
          "Continúa"
        ),
        new linea(
          "Y así, dándose cuenta de que hay vida más allá de las redes y que a veces las mejores acciones son las que se hacen por los demás y no por mero <div class='tooltip'> <span class='tooltiptext'><em>postureo</em>Eso que hiciste al elegir un libro «moderno» en vez de recurrir a un clásico de la literatura. ¡Que no, que es broma! Te queremos, ávido lector.</span></div>, Caperucita, el lobo…",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "...y el leñador cogieron el móvil, pero esta vez para llamar a la abuelita y hacerle saber que en su casa todo estaba bien.",
          "images/narrador.png",
          "Y colorín colorado..."
        ),
      ];

      /*Query selectors*/
      var lectura = document.querySelector("#lectura");
      var word = document.querySelector("#word");
      var characImg = document.querySelector("#charac-img");
      var next = document.querySelector("#next");

      /*Inicio textos*/
      var index = 0;

      /*Paso textos + transiciones + botón cambio capítulo*/
      next.addEventListener("click", function () {
        if (next.innerHTML === "Y colorín colorado...") {
          location.replace("finalbue.html");
        } else {
          /*Fade out*/
          word.style.opacity = 0;
          characImg.style.opacity = 0;

          /*Fade in*/
          setTimeout(function () {
            word.innerHTML = lineas[index].name;
            characImg.src = lineas[index].img;
            next.innerHTML = lineas[index].btn;
            index = (index + 1) % lineas.length;

            word.style.opacity = 1;
            characImg.style.opacity = 1;
          }, 1000);
        }
      });
    </script>
  </body>
</html>
