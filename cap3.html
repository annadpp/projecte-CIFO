<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/caperucita.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>La moderna Caperucita</title>
  </head>
  <body>
    <!--tamaños grandes-->
    <div class="container-grande">
      <div class="contenido-grande">
        <div class="titulo">
          <img src="images/cap1.png" alt="" />
          <h1>La moderna <br />Caperucita</h1>
        </div>
        <div class="img"><img src="images/qr-codeOK.jpg" alt="" /></div>
        <div class="texto">
          <p>
            Esta web está preparada únicamente para dispositivos móviles. Abre
            la web con tu móvil o escanea el código QR para acceder a su
            contenido.
          </p>
        </div>
      </div>
    </div>

    <!--dispositivos móviles-->
    <div class="mobile">
      <div class="content" id="content">
        <header class="app-header">
          <div class="arrow arrow-left" onClick="indice()"></div>
          <h2>Léelo</h2>
          <div id="menu-bar">
            <div id="menu" onClick="onClickMenu()">
              <div id="bar1" class="bar"></div>
              <div id="bar2" class="bar"></div>
              <div id="bar3" class="bar"></div>
            </div>
            <ul class="nav" id="nav">
              <li><a href="index.html">Biblioteca</a></li>
              <li><a href="#">Cómo leer</a></li>
              <li><a href="indice.html">Índice</a></li>
              <li><img src="images/frentecap.png" alt="" /></li>
              <li><p>LA MODERNA CAPERUCITA</p></li>
            </ul>
          </div>

          <div class="menu-bg" id="menu-bg"></div>
        </header>

        <div class="middle"></div>

        <div class="grid-container">
          <div class="header"></div>
          <div class="subheader">
            <img src="images/frentecap3.png" alt="" />
            <p class="subtitle">Capítulo 3</p>
          </div>
          <div class="article">
            <div class="grid-story">
              <div class="word lectura" id="word">
                <img src="images/pers-cap3.svg" alt="" />
              </div>
              <div class="charac">
                <img class="lectura" id="charac-img" src="" alt="" />
              </div>
              <div class="void"></div>
            </div>
            <button id="next" class="ancho">Empieza a leer</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      /*Inicio -> OJO BUG*/
      function empieza() {
        document.getElementById("splash").classList.toggle("fade");
      }

      function indice() {
        location.replace("indice.html#splash");
      }

      /*Menú hamburguesa*/
      function onClickMenu() {
        document.getElementById("menu").classList.toggle("change");
        document.getElementById("nav").classList.toggle("change");
        document.getElementById("menu-bg").classList.toggle("change-bg");
        document.getElementById("sub-bg").classList.toggle("change-bg");
      }

      /*Lectura*/
      /**
       * Constructor function for lineas
       */
      function linea(name, img, btn) {
        this.name = name;
        this.img = img;
        this.btn = btn;
      }

      // An array containing all the lineas with their information CAPÍTULO 1 OK
      var lineas = [
        new linea(
          "Caperucita regresó al camino principal y se dirigió hacia la casa de su abuela, confiando ciegamente en Google Maps. Sin embargo, no sabía…",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "...que hacía mucho tiempo que los mapas de Google no se actualizaban en esa su zona, por lo que acabó tomando el camino más largo.",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "Pero Lobo Feroz, que era muy astuto y consciente de que en el bosque no hay mejor que seguir las indicaciones de los <div class='tooltip'>postes para excursionistas <span class='tooltiptext'>Típicas señales que te encuentras por la montaña indicando el camino para seguir cierta ruta. Aquí no hay ironía, lo siento.</span></div>, pudo… ",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "...llegar primero a casa de la abuelita por una ruta mucho más corta, donde tenía una misión que cumplir.",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "Irrumpió en la casa y, aprovechando que no vio a la abuelita por ningún lugar, y que hacía bastante frío, sin verse obstaculizado por las nociones rígidas… ",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "...y tradicionalistas de los roles de género, se puso su <div class='tooltip'><em>kigurumi</em> <span class='tooltiptext'>O cómo convertir en realidad tu fantasía de ser un <em>furry</em>.</span></div> afelpado, justo antes de meterse en su cama. ",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "Y justo entonces, entró Caperucita:",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "«Abuela, te he traído algunos bocadillos <div class='tooltip'>libres de crueldad <span class='tooltiptext'>Ningún animal ha sufrido para hacer este alimento. Ahora, el medio ambiente y los trabajadores de esa pequeña aldea amazónica de donde vienen esas semillas tan chulas que hemos usado para producir esta pijada, ya tal.</span></div> para agradecerte tu papel de matriarca sabia y cariñosa.»",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "El lobo, que quería gastarle una broma, dijo suavemente:",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "«Acércate, niña, para que pueda verte.»",
          "images/loboabu.png",
          "Continúa"
        ),
        new linea(
          "«¡Dios mío! ¡Abuela, qué ojos tan grandes tienes!»",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "«Olvidas que tengo un grave problema óptico…»",
          "images/loboabu.png",
          "Continúa"
        ),
        new linea(
          "«Y, abuela, ¡qué enorme nariz tienes!»",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "«Naturalmente, podría haberla disminuida quirúrgicamente para ayudar en mi carrera como actriz (que nunca se materializó, por otra parte…), pero…",
          "images/loboabu.png",
          "Continúa"
        ),
        new linea(
          "...no cedí a tales presiones sociales, hija mía.»",
          "images/loboabu.png",
          "Continúa"
        ),
        new linea(
          "«¡Y, abuela, qué dientes tan grandes y afilados tienes!»",
          "images/caperucita.png",
          "Continúa"
        ),
        new linea(
          "El Lobo, que, a pesar de que se moría de ganas por sorprender a Caperucita, no pudo soportar más esos insultos específicos, en una reacción movida…",
          "images/narrador.png",
          "Continúa"
        ),
        new linea(
          "...por sus más primarios instintos, saltó de la cama, agarró a Caperucita Roja y acercó la boca ferozmente a su cara.",
          "images/narrador.png",
          "Descubre el enigma"
        ),
      ];

      // Cacheing HTML elements
      var lectura = document.querySelector("#lectura");
      var word = document.querySelector("#word");
      var characImg = document.querySelector("#charac-img");
      var next = document.querySelector("#next");

      // Index of the current project being displayed /*RECUERDA REDIRIGIR LA URL AL HACER .JS*/
      var index = 0;

      next.addEventListener("click", function () {
        if (next.innerHTML === "Descubre el enigma") {
          location.replace("enigma3.html");
        } else {
          // Fade out
          word.style.opacity = 0;
          characImg.style.opacity = 0;

          // Fade in
          setTimeout(function () {
            word.innerHTML = lineas[index].name;
            characImg.src = lineas[index].img;
            next.innerHTML = lineas[index].btn;
            index = (index + 1) % lineas.length;
            word.style.opacity = 1;
            characImg.style.opacity = 1;
          }, 500);
        }
      });
    </script>
  </body>
</html>
