<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/caperucita.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>La moderna Caperucita</title>
  </head>
  <body class="enigma">
    <div class="content" id="content">
      <header class="app-header">
        <div class="arrow arrow-left enigma" onClick="inicio()"></div>
          <h2 class="enigma">Enigma</h2>
        </div>
        <div id="menu-bar">
          <div id="menu" onClick="onClickMenu()">
            <div id="bar1" class="bar enigma"></div>
            <div id="bar2" class="bar enigma"></div>
            <div id="bar3" class="bar enigma"></div>
          </div>
          <ul class="nav" id="nav">
            <li><a href="index.html">Biblioteca</a></li>
            <li><a href="#">Cómo leer</a></li>
            <li><a href="caperucita.html">Índice</a></li>
            <li><img src="images/frentecap.png" alt="" /></li>
            <li>
              <p>LA MODERNA<br />CAPERUCITA</p>
            </li>
          </ul>
        </div>

        <div class="sub-bg" id="sub-bg">
          <div class="menu-bg" id="menu-bg"></div>
        </div>
      </header>

      <div class="middle enigma"></div>

      <div class="grid-container">
        <div class="subheader">
          <img src="images/frentecap3.png" alt="" />
          <p class="subtitle enigma">Entonces, Caperucita espetó...</p>
        </div>
        <div class="article enigma">
          <a href="cap3mal.html"><button class="ancho enigma juntos">"¡Debes solicitar mi permiso antes de pasar a un nuevo nivel de intimidad!" </button></a>
          <a href="cap3bue.html"><button class="ancho enigma juntos">"Ahora lo entiendo… ¡He estado siendo una egoísta todo este tiempo! " </button></a>
        </div>
      </div>
    </div>

    <script>
      /*Inicio -> OJO BUG*/
      function empieza() {
        document.getElementById("splash").classList.toggle("fade");
      }

      function inicio() {
        document.getElementById("splash").classList.toggle("show");
      }

      /*Menú hamburguesa*/
      function onClickMenu() {
        document.getElementById("menu").classList.toggle("change");
        document.getElementById("nav").classList.toggle("change");
        document.getElementById("menu-bg").classList.toggle("change-bg");
        document.getElementById("sub-bg").classList.toggle("change-bg");
      }
    </script>
  </body>
</html>
